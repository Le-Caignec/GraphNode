specVersion: 0.0.5
description: ERC-721 Example
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: NFT_Bellecour
    network: bellecour
    source:
      address: "0x0EEcb30E216Cf645E08EA9BD1e3BF81090cbb0c7"
      abi: ERC721
      startBlock: 1241326
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - OwnerTokenLookup
        - TokenContract
        - Owner
      abis:
        - name: ERC721
          file: NFT_Bellecour/abis/ERC721ABI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: NFT_Bellecour/NFT_Bellecour.wasm
